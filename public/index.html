<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      href="assets/favicon/ara_favicon.ico"
      type="image/x-icon"
    />
    <!-- <link rel="icon" href="assets/favicon/spider_v1.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="assets/favicon/spider_v2.ico" type="image/x-icon"> -->

    <title>Eva Terminal</title>
  </head>

  <body>
    <style type="text/css">
      * {
        cursor: url(https://cur.cursors-4u.net/holidays/hol-1/hol59.cur), auto !important;
      }</style
    ><a
      href="https://www.cursors-4u.com/cursor/2005/10/31/hol59.html"
      target="_blank"
      title="Spider"
      ><img
        src="https://cur.cursors-4u.net/cursor.png"
        border="0"
        alt="Spider"
        style="position: absolute; top: 0px; right: 0px"
    /></a>

    <div class="container">
      <div class="hover-top">
        <img
          class="hover-element"
          src="./assets/img/hover-elements.svg"
          alt="Italian Trulli"
        />

        <div class="hover-flex-container">
          <div class="hover-box-right">
            <h2 style="font-size: 36px">
              [Teammate] <br />
              Christine Chang <br />
              Angela Jung <br />
              Bini Park <br />
              Seawon Kim <br />
              <br />
              If you are interested in our project, please visit our website!

              <div class="social-links">
                <a href="https://spidermansion.cargo.site" target="_blank">
                  <img
                    src="./assets/img/icon-website.png"
                    alt="Spider Mansion Website"
                    width="auto"
                    height="auto"
                  />
                </a>
                <a
                  href="https://www.instagram.com/spidermansion.official/"
                  target="_blank"
                >
                  <img
                    src="./assets/img/icon-insta.png"
                    alt="Spider Mansion instagram"
                    width="auto"
                    height="auto"
                  />
                </a>
                <a href="https://twitter.com/spiderm4nsion" target="_blank">
                  <img
                    src="./assets/img/icon-twitter.png"
                    alt="Spider Mansion twitter"
                    width="81"
                    height="74"
                  />
                </a>
                <a
                  href="https://www.youtube.com/@SpiderMansionOffical"
                  target="_blank"
                >
                  <img
                    src="./assets/img/icon-youtube.png"
                    alt="Spider Mansion Youtube"
                    width="90"
                    height="63"
                  />
                </a>
              </div>

              <br />
              @Havenever Studio 2024
            </h2>
          </div>
        </div>
      </div>

      <div class="flex-container">
        <div class="box-left">
          <div class="box-top"></div>
          <div class="box-bot"></div>
        </div>

        <div class="preloader visually-hidden"></div>
        <div class="inter box-right" id="commandDiv"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="eva_script.js"></script>
  </body>
</html>
